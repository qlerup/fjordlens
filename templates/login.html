{% extends "base.html" %}
{% block title %}Login · FjordLens{% endblock %}
{% block body %}
  <div class="center-screen">
    <form class="login-card small" method="post">
      <div class="login-title">
        <img src="{{ url_for('static', filename='icons/fjordlens_lens_favicon_64.png') }}" alt=""/>
        <span>Log ind på FjordLens</span>
      </div>
      {% if error %}<div class="err">{{ error }}</div>{% endif %}
      {% if created %}<div class="ok">Bruger oprettet. Log ind herunder.</div>{% endif %}
      <div class="form-row">
        <label for="username">Brugernavn</label>
        <input id="username" name="username" type="text" autocomplete="username" required>
      </div>
      <div class="form-row">
        <label for="password">Adgangskode</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required>
      </div>
      <div class="actions">
        <div style="color:var(--muted); font-size:0.85rem;">Adgang påkrævet</div>
        <button class="btn primary" type="submit">Log ind</button>
      </div>
    </form>
  </div>
{% endblock %}
