<!doctype html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Første opsætning · FjordLens</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body { display:grid; min-height:100vh; place-items:center; }
    .login-card { width: 420px; max-width: 92vw; border:1px solid var(--border); background: var(--panel); border-radius:12px; padding:16px; }
    .form-row { display:flex; flex-direction:column; gap:6px; margin-bottom:10px; }
    .form-row input { background: var(--panel-2); border:1px solid var(--border); color: var(--text); border-radius:10px; padding:10px 12px; }
    .err { color:#ffe4e4; background: rgba(255,107,107,0.08); border:1px solid rgba(255,107,107,0.4); padding:8px 10px; border-radius:10px; margin-bottom:10px; }
    .ok { color:#d1fae5; background: rgba(52,211,153,0.08); border:1px solid rgba(52,211,153,0.35); padding:8px 10px; border-radius:10px; margin-bottom:10px; }
  </style>
</head>
<body>
  <form class="login-card" method="post">
    <h2 style="margin:0 0 10px;">Første opsætning</h2>
    <p>Der er endnu ingen brugere. Opret den første admin‑bruger.</p>
    {% if require_token %}
      <p style="color:var(--muted);">Indtast setup‑token for at fortsætte (sæt <code>SETUP_TOKEN</code> i miljøet).</p>
      <div class="form-row"><input name="token" placeholder="Setup token" required></div>
    {% endif %}
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    {% if ok %}<div class="ok">Bruger oprettet. Du kan nu logge ind.</div>{% endif %}
    <div class="form-row"><input name="username" placeholder="Brugernavn" required></div>
    <div class="form-row"><input name="password" placeholder="Adgangskode" required type="password"></div>
    <div class="actions" style="display:flex;justify-content:space-between;align-items:center;gap:8px;">
      <a class="mini-link" href="/">Tilbage</a>
      <button class="btn primary">Opret admin</button>
    </div>
  </form>
</body>
</html>
