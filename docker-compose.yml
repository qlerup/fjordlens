services:
  fjordlens:
    build: .
    container_name: fjordlens
    ports:
      - "${APP_PORT:-9080}:8080"
    # DS920+ profile: 2 workers x 8 threads (I/O heavy, low RAM)
    command: >
      gunicorn wsgi:application
      --worker-class gthread
      --workers 2
      --threads 8
      --bind 0.0.0.0:8080
      --timeout 120 --graceful-timeout 30 --keep-alive 5
      --max-requests 1000 --max-requests-jitter 100
      --access-logfile - --log-level ${GUNICORN_LOG_LEVEL:-info}
    environment:
      PHOTO_DIR: /photos
      DATA_DIR: /data
      AI_URL: http://fjordlens-ai:8000
      TZ: ${TZ:-Europe/Copenhagen}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8080/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      fjordlens-ai:
        condition: service_healthy
    volumes:
      - "${PHOTO_DIR:-/volume1/photos}:/photos:ro"
      - "${DATA_DIR:-/volume1/docker/fjordlens/data}:/data"
    restart: unless-stopped

  fjordlens-ai:
    build: ./ai_service
    container_name: fjordlens-ai
    environment:
      CLIP_MODEL: ViT-B-32
      CLIP_PRETRAINED: openai
      PORT: "8000"
      # Persist model/weights downloads between restarts
      XDG_CACHE_HOME: /cache
    ports:
      # Optional: expose for debugging from host
      - "${AI_DEBUG_PORT:-8001}:8000"
    volumes:
      - ai_cache:/cache
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys;\n\ntry:\n    r=urllib.request.urlopen('http://127.0.0.1:8000/health',timeout=3)\n    sys.exit(0 if r.getcode()==200 else 1)\nexcept Exception:\n    sys.exit(1)\n\" "]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 45s
    restart: unless-stopped

volumes:
  ai_cache:
